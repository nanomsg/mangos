version: 2
jobs:
  build-1.11:
    docker:
      - image: circleci/golang:1.11
    working_directory: ~/go/src/nanomsg.org/go/mangos/v2
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...

  build-1.10:
    docker:
      - image: circleci/golang:1.10
    working_directory: ~/go/src/nanomsg.org/go/mangos/v2
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...

  build-coverage:
    docker:
      - image: circleci/golang:1.11
    working_directory: ~/go/src/nanomsg.org/go/mangos/v2
    steps:
      - checkout
      - run: echo "$GOPATH"
      - run: go get -v -t -d ./...
      - run: go test -v -coverpkg=all -covermode=count -coverprofile=coverage.txt ./...
      - run: bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-1.11
      - build-1.10
      - build-coverage
